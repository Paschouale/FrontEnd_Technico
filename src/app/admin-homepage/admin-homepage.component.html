  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Technico (Admin)</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <button class="btn btn-link nav-link" (click)="navigateToCreateOwner()">Create Owner</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
          </li>
        </ul>
        <!-- Notification Icon -->
        <div class="position-relative">
          <button
            class="btn btn-light"
            (click)="toggleNotifications()"
            aria-label="Notifications"
          >
            <i class="bi bi-bell"></i>
            <span
              *ngIf="unreadNotifications.length > 0"
              class="badge bg-danger position-absolute top-0 start-100 translate-middle"
            >
              {{ unreadNotifications.length }}
            </span>
          </button>
          <!-- Notification Dropdown -->
          <div
            *ngIf="showNotifications"
            class="notification-dropdown position-absolute bg-light shadow p-3 rounded"
          >
            <h5>Notifications</h5>
            <ul class="list-unstyled">
              <li *ngFor="let notification of notifications; let i = index">
                <div class="d-flex justify-content-between align-items-center">
                  <span>{{ notification }}</span>
                  <button
                    class="btn btn-sm btn-link text-success"
                    (click)="markAsRead(i)"
                  >
                    Mark as read
                  </button>
                </div>
              </li>
            </ul>
            <p *ngIf="notifications.length === 0" class="text-muted">
              No notifications
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h2 class="mb-4">Admin Homepage</h2>
    <p>Welcome, Admin! Choose a category to manage:</p>
  
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        routerLink="/admin-owners"
        >Manage Property Owners</a
      >
      <a
        class="list-group-item list-group-item-action"
        routerLink="/admin-properties"
        >Manage Properties</a
      >
      <a
        class="list-group-item list-group-item-action"
        routerLink="/admin-repairs"
        >Manage Repairs</a
      >
    </div>
  </div>
