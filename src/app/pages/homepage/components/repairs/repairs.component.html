<h3>Repair List</h3>
<hr>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th><th>Repair Type</th><th>Repair Status</th><th>Cost</th><th>Description</th><th>Property ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repair of repairs">
      <td>{{repair.id}}</td>
      <td>{{repair.repairType}}</td>
      <td>{{repair.repairStatus}}</td>
      <td>{{repair.cost}}</td>
      <td>{{repair.description}}</td>
      <td>{{repair.property.id}}</td>
    </tr>
  </tbody>
</table>
