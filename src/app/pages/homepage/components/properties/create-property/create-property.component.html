<div class="container mt-5">
    <h2>Create Property</h2>
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="numberE9" class="form-label">E9 Number</label>
            <input type="text" id="numberE9" formControlName="numberE9" class="form-control" required>
            <div *ngIf="propertyForm.get('numberE9')?.hasError('required') && propertyForm.get('numberE9')?.touched" class="text-danger">
                Required
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control">
        </div>

        <div class="mb-3">
            <label for="yearOfConstruction" class="form-label">Year of Construction</label>
            <input type="number" id="yearOfConstruction" formControlName="yearOfConstruction" class="form-control">
        </div>

        <div class="mb-3">
            <label for="propertyType" class="form-label">Property Type</label>
            <select id="propertyType" formControlName="propertyType" class="form-select" required>
                <option *ngFor="let type of propertyTypes" [value]="type">{{ type }}</option>
            </select>
            <div *ngIf="propertyForm.get('propertyType')?.hasError('required') && propertyForm.get('propertyType')?.touched" class="text-danger">
                Required
            </div>
        </div>

<div class="mb-3" formGroupName="propertyOwner">
    <label for="propertyOwnerId" class="form-label">Property Owner ID</label>
    <input type="number" id="propertyOwnerId" formControlName="id" class="form-control" required>
    <div *ngIf="propertyForm.get('propertyOwner.id')?.hasError('required') && propertyForm.get('propertyOwner.id')?.touched" class="text-danger">
        Required
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="propertyForm.invalid">Create Property</button>
</form>
</div>
