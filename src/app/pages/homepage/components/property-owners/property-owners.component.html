<h3>Property Owner List</h3>
<hr>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Surname</th><th>VatNumber</th><th>Phone Number</th><th>Property IDs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let propertyOwner of propertyOwners">
      <td>{{propertyOwner.id}}</td>
      <td>{{propertyOwner.name}}</td>
      <td>{{propertyOwner.surname}}</td>
      <td>{{propertyOwner.vatNumber}}</td>
      <td>{{propertyOwner.phoneNumber}}</td>
      <td>
        <ng-container *ngFor="let property of propertyOwner.propertyList">
          {{property.id}}<br>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
