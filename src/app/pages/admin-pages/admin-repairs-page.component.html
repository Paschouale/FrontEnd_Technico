<div class="container mt-4">
    <h2>Manage Repairs</h2>
    <button class="btn btn-secondary mb-3" (click)="backToHome()">Back</button>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th><th>Repair Type</th><th>Repair Status</th><th>Cost</th><th>Description</th><th>Property ID</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repair of repairs">
          <td>{{repair.id}}</td>
          <td>{{repair.repairType}}</td>
          <td>{{repair.repairStatus}}</td>
          <td>{{repair.cost}}</td>
          <td>{{repair.description}}</td>
          <td>{{repair.property.id}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="updateRepair(repair)">Update</button>
            <button class="btn btn-sm btn-danger" (click)="deleteRepair(repair)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
