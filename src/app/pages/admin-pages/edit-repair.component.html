<div class="container mt-4">
    <h2>Edit Repair</h2>
    <form [formGroup]="repairForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Scheduled Repair Date</label>
        <input class="form-control" formControlName="scheduledRepairDate" type="datetime-local" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Repair Status</label>
        <input class="form-control" formControlName="repairStatus" type="text" required>
        <!-- Possibly use a select for predefined statuses -->
      </div>
      <div class="mb-3">
        <label class="form-label">Repair Type</label>
        <input class="form-control" formControlName="repairType" type="text" required>
        <!-- Possibly use a select for predefined types -->
      </div>
      <div class="mb-3">
        <label class="form-label">Cost</label>
        <input class="form-control" formControlName="cost" type="number" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input class="form-control" formControlName="description" type="text" required>
      </div>
      <!-- If editing property:
      <div class="mb-3">
        <label class="form-label">Property ID</label>
        <input class="form-control" formControlName="propertyId" type="number" required>
      </div>
      -->
      <button class="btn btn-primary me-2" type="submit" [disabled]="repairForm.invalid">Update</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
